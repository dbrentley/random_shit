<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.8;
            color: #e0e0e0;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #ffffff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.6em;
        }

        h4 {
            font-size: 1.3em;
        }

        h5 {
            font-size: 1.15em;
        }

        h6 {
            font-size: 1em;
        }

        p {
            margin-bottom: 1.5em;
        }

        a {
            color: #4da6ff;
            text-decoration: none;
            border-bottom: 1px solid #4da6ff;
            transition: border-bottom 0.2s;
        }

        a:hover {
            border-bottom: 2px solid #4da6ff;
        }

        code {
            background-color: #2b2b2b;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: #2b2b2b;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            line-height: 1.5;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
        }

        blockquote {
            border-left: 4px solid #4da6ff;
            margin: 0 0 1.5em;
            padding: 0.5em 1em;
            background-color: #222;
            color: #b0b0b0;
            font-style: italic;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5em auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1.5em;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 0.75em;
            text-align: left;
        }

        th {
            background-color: #2b2b2b;
            font-weight: bold;
        }

        ul,
        ol {
            margin-bottom: 1.5em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="content">
            <!-- Your Markdown content will be inserted here -->
        </div>
    </div>

    <!-- Include Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Function to fetch and render Markdown content
        function loadMarkdown() {
            fetch('content.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
                });
        }

        // Load Markdown content when the page is ready
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>

</html>
